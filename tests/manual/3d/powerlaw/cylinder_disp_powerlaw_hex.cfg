[pylithapp.metadata]
base = [pylithapp.cfg, cylinder_disp_powerlaw_norefstate.cfg]
arguments = [cylinder_disp_powerlaw_norefstate.cfg, cylinder_disp_powerlaw_norefstate_onecell_hex.cfg]
keywords = [one hexahedral cell]

[pylithapp]
dump_parameters.filename = output/cylinder_disp_powerlaw_hex-parameters.json
problem.progress_monitor.filename = output/cylinder_disp_powerlaw_hex-progress.txt

problem.defaults.name = cylinder_disp_powerlaw_hex

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = meshes/mesh_cylinder_hex.exo

# End of file


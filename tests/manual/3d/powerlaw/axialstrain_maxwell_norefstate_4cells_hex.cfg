[pylithapp.metadata]
base = [pylithapp.cfg, axialstrain_maxwell_norefstate.cfg]
arguments = [axialstrain_maxwell_norefstate.cfg, axialstrain_maxwell_norefstate_4cells_hex.cfg]
keywords = [4 hexahedral cells]

[pylithapp]
dump_parameters.filename = output/axialstrain_maxwell_norefstate_4cells_hex-parameters.json
problem.progress_monitor.filename = output/axialstrain_maxwell_norefstate_4cells_hex-progress.txt

problem.defaults.name = axialstrain_maxwell_norefstate_4cells_hex

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = mesh_hex_4cells.exo


# End of file


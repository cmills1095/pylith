[pylithapp.metadata]
base = [pylithapp.cfg, shearstrain_powerlaw_norefstate.cfg]
arguments = [shearstrain_powerlaw_norefstate.cfg, shearstrain_powerlaw_norefstate_onecell_hex.cfg]
keywords = [one hexahedral cell]

[pylithapp]
dump_parameters.filename = output/shearstrain_powerlaw_norefstate_onecell_hex-parameters.json
problem.progress_monitor.filename = output/shearstrain_powerlaw_norefstate_onecell_hex-progress.txt

problem.defaults.name = shearstrain_powerlaw_norefstate_onecell_hex

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = mesh_hex_onecell.exo


# End of file


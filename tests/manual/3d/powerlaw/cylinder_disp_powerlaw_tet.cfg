[pylithapp.metadata]
base = [pylithapp.cfg, cylinder_disp_powerlaw_norefstate.cfg]
arguments = [cylinder_disp_powerlaw_norefstate.cfg, cylinder_disp_powerlaw_norefstate_onecell_tet.cfg]
keywords = [one tetrahedral cell]

[pylithapp]
dump_parameters.filename = output/cylinder_disp_powerlaw_tet-parameters.json
problem.progress_monitor.filename = output/cylinder_disp_powerlaw_tet-progress.txt

problem.defaults.name = cylinder_disp_powerlaw_tet

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = meshes/mesh_cylinder_tet.exo

# End of file


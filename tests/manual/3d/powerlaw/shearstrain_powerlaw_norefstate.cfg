[pylithapp.metadata]
description = Shear strain with power-law viscoelastic material, no reference state.
keywords = [shear strain, power-law viscoelastic]
features = [
    Time dependent simulation,
    Nonlinear material model,
    pylith.materials.IsotropicPowerLaw,
    pylith.bc.DirichletTimeDependent,
    spatialdata.spatialdb.SimpleDB,
    pylith.meshio.OutputSolnBoundary,
    pylith.bc.ZeroDB
    ]

[pylithapp]

# ----------------------------------------------------------------------
# journal
# ----------------------------------------------------------------------
[pylithapp.journal.info]
isotropicpowerlaw = 1

# ----------------------------------------------------------------------
# solution
# ----------------------------------------------------------------------
[pylithapp.problem]
initial_dt = 5000.0*year
start_time = 0.0*year
end_time = 50000.0*year
normalizer.relaxation_time = 50000.0*year

solution_observers = [domain, boundary]
solution_observers.boundary = pylith.meshio.OutputSolnBoundary

[pylithapp.problem.solution_observers.boundary]
label = boundary_zpos

# ----------------------------------------------------------------------
# materials
# ----------------------------------------------------------------------
[pylithapp.problem]
materials = [viscomat]

[pylithapp.problem.materials]
viscomat.bulk_rheology = pylith.materials.IsotropicPowerLaw

[pylithapp.problem.materials.viscomat]
label = Power-law viscoelastic material
id = 1
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.label = Power-law viscoelastic properties
db_auxiliary_field.iohandler.filename = mat_powerlaw_norefstate.spatialdb

auxiliary_subfields.density.basis_order = 0

derived_subfields.cauchy_strain.basis_order = 1
derived_subfields.cauchy_stress.basis_order = 1

[pylithapp.problem.materials.viscomat.bulk_rheology]
# use_reference_state = True
use_reference_state = False

auxiliary_subfields.bulk_modulus.basis_order = 0
auxiliary_subfields.shear_modulus.basis_order = 0
auxiliary_subfields.power_law_reference_strain_rate.basis_order = 0
auxiliary_subfields.power_law_reference_stress.basis_order = 0
auxiliary_subfields.power_law_exponent.basis_order = 0
auxiliary_subfields.viscous_strain.basis_order = 1
auxiliary_subfields.stress.basis_order = 1

# ----------------------------------------------------------------------
# boundary conditions
# ----------------------------------------------------------------------
[pylithapp.problem]
# Set bc to an array of 2 boundary conditions:
bc = [bc_zneg,bc_zpos]
bc.bc_zneg = pylith.bc.DirichletTimeDependent
bc.bc_zpos = pylith.bc.DirichletTimeDependent

[pylithapp.problem.bc.bc_zneg]
constrained_dof = [0,1,2]
label = boundary_zneg
db_auxiliary_field = pylith.bc.ZeroDB
db_auxiliary_field.label = Dirichlet BC on -z

auxiliary_subfields.initial_amplitude.basis_order = 1

[pylithapp.problem.bc.bc_zpos]
constrained_dof = [0,1]
label = boundary_zpos
db_auxiliary_field = spatialdata.spatialdb.SimpleDB
db_auxiliary_field.label = Dirichlet BC on +z
db_auxiliary_field.iohandler.filename = shearstrain_bc.spatialdb
db_auxiliary_field.query_type = linear

auxiliary_subfields.initial_amplitude.basis_order = 1

# ----------------------------------------------------------------------
# PETSc
# ----------------------------------------------------------------------
[pylithapp.petsc]
snes_test_jacobian = true
snes_test_jacobian_view = true

# End of file

[pylithapp.metadata]
base = [pylithapp.cfg, axialtraction_powerlaw_norefstate.cfg]
arguments = [axialtraction_powerlaw_norefstate.cfg, axialtraction_powerlaw_norefstate_8cells_hex.cfg]
keywords = [8 hexahedral cells]

[pylithapp]
dump_parameters.filename = output/axialtraction_powerlaw_norefstate_8cells_hex-parameters.json
problem.progress_monitor.filename = output/axialtraction_powerlaw_norefstate_8cells_hex-progress.txt

problem.defaults.name = axialtraction_powerlaw_norefstate_8cells_hex

# ----------------------------------------------------------------------
# mesh_generator
# ----------------------------------------------------------------------
[pylithapp.mesh_generator]
reader.filename = mesh_hex_8cells.exo



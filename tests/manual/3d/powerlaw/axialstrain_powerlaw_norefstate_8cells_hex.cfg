[pylithapp.metadata]
base = [pylithapp.cfg, axialstrain_powerlaw_norefstate.cfg]
arguments = [axialstrain_powerlaw_norefstate.cfg, axialstrain_powerlaw_norefstate_8cells_hex.cfg]
keywords = [8 hexahedral cells]


[pylithapp]
dump_parameters.filename = output/axialstrain_powerlaw_norefstate_8cells_hex-parameters.json
